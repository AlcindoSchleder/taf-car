{%extends 'dbase.html'%}

	{% load static %}
	{%block title%}CarDisplays{%endblock%}
	{%block content%}
		<div class="shadow-page {{show_display}}">
			<input type="hidden" name="car_id" id="car_id" value="{{car_id}}" />
			<input type="hidden" name="display_id" id="display_id" value="{{display_id}}" />
		</div>
		<section class="main-page container text-center">
			<div class="row">
				<div class="col-3 h-100 mt-2">
					<figure class="img-prod">
						<img src="{% static 'display/img/prod.png' %}" alt="Imagens do Produto">
					</figure>
					<figure class="img-copyright">
						<img src="{% static 'display/img/small-logo.png' %}" alt="Marca i-City">
					</figure>
				</div>
				<div class="col-9 text-white">
					<div class="box">
						<div class="descr-prod h4 mt-2 mb-4">sem produtos</div>
						<div class="control-qtd row">
							<div class="label-qtd text-left col-4">Qtd: </div>
							<div class="field-qtd text-danger col-8">0</div>
						</div>
						<div class="box-position font-weight-bolder mt-4">
							Ca√ßamba: {{display_id}}- <span class="box_code">000000</span>
						</div>
					</div>
				</div>
			</div>
		</section>
	{%endblock%}
	{% block scripts %}
    <script src="{% static 'js/display.js' %}"></script>
	{% endblock %}
